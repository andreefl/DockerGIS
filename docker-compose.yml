services:
  nginx:
    build:
      context: ./containers/nginx
    volumes:
      - ${HOST_CODE_PATH}:${CONTAINER_CODE_PATH}
      - ${NGINX_LOGS_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
      - ${NGINX_SSL_PATH}:/etc/nginx/ssl
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"